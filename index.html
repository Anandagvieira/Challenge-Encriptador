<!DOCTYPE html> 
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador e Decodificador JavaScript</title>
</head>

    <body>
        <main>
            <div class="container">
                <h1><img src="/Imagens/logo.png" class="logo" alt="logo Alura"></h1>
                <div class="area-input">
                <textarea id="mensagem" placeholder="Digite seu texto aqui"></textarea>
                <p class="alerta"><span>&#9888;</span> Apenas letras minúsculas e sem acento.</p>
                    <div class="btns">
                        <button id="criptBtn" type="button">Criptografar</button>
                        <button id="decripBtn" type="button">Descriptografar</button>
                    </div>
                </div>
                <div id="area-output">
                    <img class="personagem" src="/Imagens/boneco.procura.png" alt="Personagem olhando diamante na lupa">
                    <p class="nenhuma-mensagem">Nenhuma mensagem encontrada</p>
                    <p class="digite">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </main>
    <!--Script JS-->
    <script src="script.js"></script>
    </body>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/Anandagvieira" target="_blank">Fernanda Vieira</a></p>
    </footer>
</html>
